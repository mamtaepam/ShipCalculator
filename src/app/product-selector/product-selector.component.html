
<div>
  <h2>Select Products</h2>

  <div *ngFor="let product of products">
    <label>{{ product.name }} </label>
    <input 
      type="number" 
      [(ngModel)]="quantities[product.id]" 
      min="0" 
      placeholder="Enter quantity" 
    />
  </div>


  <button (click)="submitShippingRequest()">Submit Shipping Request</button>

  

</div>
